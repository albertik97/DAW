<!DOCTYPE html>
<html lang="es">
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
</head>
<body>
	<header>
		<h1>Formulario de registro</h1>
	</header>
	<section>
		<form method="POST" action="">
			<p><label for="usuario">Nombre de usuario :</label>
				<input type="text" name="usuario" required>
			</p>
			<p><label for="pass">Contraseña :</label>
				<input type="password" name="pass" required>
			</p>
			<p><label for="pass2">Repetir contraseña :</label>
				<input type="password" name="pass2" required>
			</p>
			<p><label for="mail">Email :</label>
				<input type="email" name="mail" required>
			</p>
			<p><label for="sexo">Sexo :</label><br>
				<input type="radio" name="sexo" value="Hombre" checked >Hombre<br>
				<input type="radio" name="sexo" value="Mujer" >Mujer<br>
				<input type="radio" name="sexo" value="Otro" >Otro<br>
			</p>
		</form>
	</section>
</body>
</html>
